<form name="form" ng-submit="vm.submit(vm.form)" novalidate="novalidate">
  <div>
    <label for="_email">邮箱</label>
    <input type="email" name="email" bf-field-error id="_email" ng-required="true" ng-model="vm.form.email"/>
  </div>
  <div>
    <label for="_nickname">昵称</label>
    <input type="text" name="nickname" bf-field-error id="_nickname" ng-model="vm.form.nickname">
  </div>
  <div>
    <label for="_password">密码</label>
    <input type="password" name="password" id="_password" ng-model="vm.form.password">
  </div>
  <div>
    <label for="_retypedPassword">确认密码</label>
    <input type="password" name="retypedPassword" ng-model="vm.retypedPassword"
           bf-field-error="{same:'确认密码必须与密码相同'}" bf-assert-same-as="vm.form.password" id="_retypedPassword">
  </div>
  <div>
    <label for="_captcha">图形验证码</label>
    <input type="text" name="captcha" id="_captcha" ng-model="vm.form.captcha">
    <img ng-src="" alt="图形验证码">
  </div>
  <div>
    <input type="checkbox" name="accepted" id="_accepted" ng-model="vm.accepted" bf-assert-same-as="true">
    <label for="_accepted">
      我已阅读并同意
      <a href="">用户服务协议</a>
    </label>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">提交</button>
  </div>
</form>
