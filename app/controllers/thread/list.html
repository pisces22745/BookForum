<label for="_keyword">请输入过滤条件</label>
<input type="text" class="form-control" id="_keyword" ng-model="vm.filter.$">
<table class="table table-hover table-striped">
  <thead>
    <tr>
      <th>主题</th>
      <th>作者</th>
      <th>发帖时间</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in vm.items|filter:vm.filter|page:vm.page.index:5">
      <td>{{item.title}}</td>
      <td>{{item.poster}}</td>
      <td>{{item.dateCreate|date:'yyyy-MM-dd'}}</td>
    </tr>
  </tbody>
</table>
<label>
  页号<input type="number" ng-model="vm.page.index" />
</label>
